<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tilt Card Shadow</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<pre class="language-css" tabindex="0"><code class="language-css"><span class="token selector">.awesome-layouts</span> <span class="token punctuation">{</span>
   <span class="token property">display</span><span class="token punctuation">:</span> grid<span class="token punctuation">;</span>
<span class="token punctuation">}</span></code></pre>
</main>
<script>
	const pre = document.querySelector("pre");
	const rotateElement = (event, element) => {
		const x = event.clientX;
		const y = event.clientY;
		
		const middleX = window.innerWidth / 2;
		const middleY = window.innerHeight / 2;
		
		const offsetX = ((x - middleX) / middleX) * 45;
		const offsetY = ((y - middleY) / middleY) * 45;
		
		element.style.setProperty('--angle-X', -1 * offsetY + 'deg');
		element.style.setProperty('--angle-Y', offsetX + 'deg');
	}
	
	document.addEventListener('mousemove', (e) => {
		rotateElement(e, pre);
	});
	
</script>
</body>
</html>
