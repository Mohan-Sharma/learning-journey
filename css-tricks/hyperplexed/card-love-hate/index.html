<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cards Love Hate</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cards__swiper">
	<div class="cards__wrappers">
		<div class="cards__wrapper" data-index="0" data-status="active">
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
		</div>
		<div class="cards__wrapper" data-index="1" data-status="unknown">
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
		</div>
		<div class="cards__wrapper" data-index="2" data-status="unknown">
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
			<div class="small-card card"></div>
			<div class="big-card card"></div>
		</div>
	</div>
	<div class="swiper__buttons">
		<button class="hate-btn">
			<i class="fa-solid fa-x"></i>
		</button>
		<button class="love-btn">
			<i class="fa-solid fa-heart"></i>
		</button>
	</div>
</div>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/aaa9d28886.js" crossorigin="anonymous"></script>
</body>
</html>
