<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
	<div class="stats-preview__container">
		<div class="stats-preview__hero-img">
			<picture>
				<source media="(min-width: 900px)" srcset="images/image-header-desktop.jpg">
				<img src="images/image-header-mobile.jpg" alt="3 working professional sitting in a meeting room">
			</picture>
		</div>
		<div class="stats-preview">
			<h1 class="stats-preview__heading">Get <span>insights</span> that help your business grow.</h1>
			<p class="stats-preview__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			<div class="stats-preview__stats">
				<p class="stats-preview__companies"><span data-case="lower">10k+</span> companies</p>
				<p class="stats-preview__templates"><span>314</span> templates</p>
				<p class="stats-preview__queries"><span>12m+</span> queries</p>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://crackbreakmake.com">Mohan Sharma</a>.
	</div>
</main>

</body>
</html>
