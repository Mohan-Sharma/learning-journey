#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,exception,category,device,author

#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=reports/extentreports/extend-spark.html
extent.reporter.spark.config=src/test/resources/cucumber/extend-reports/spark-config.xml


#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=reports/extentreports/extent-report.pdf

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=reports/extentreports/extent-html.html
extent.reporter.html.config=src/test/resources/cucumber/extend-reports/html-config.xml

#FolderName
#basefolder.name=reports/extentreports/
#basefolder.datetimepattern=dd-MM-yyyy_HH-mm-ss

#Base64
extent.reporter.spark.base64imagesrc=true

#enable device & author. Default is false
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true