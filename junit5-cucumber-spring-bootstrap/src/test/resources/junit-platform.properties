# Default uses ForkJoin pool, define parallelism strategy either dynamic or fixed.
# Dynamic strategy number of threads = number of processors/cores * factor parameter (defaults to 1)
# To change default factor
#####################################################################################################
cucumber.glue=com.sap.concur.coreint.cucumber
cucumber.publish.enabled=false
cucumber.publish.quiet=true
cucumber.plugin=pretty, html:target/cucumber-reports/Cucumber.html, json:target/cucumber-reports/Cucumber.json, junit:target/cucumber-reports/Cucumber.xml, \
  com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter:, timeline:reports/threadtimeline, rerun:target/rerun.txt
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=custom
cucumber.execution.parallel.config.custom.class=com.sap.concur.coreint.cucumber.steps.CustomConcurParallelExecutionStrategy
cucumber.execution.parallel.config.custom.parallelism=5
#cucumber.filter.tags=@demo
